<html lang="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <style>
        html,
        body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
        #screen {
          height: 100%;
          width: 100%;
          overflow: hidden; /* or overflow:auto;*/
        }
      </style>
      <body>
        <div id="screen"></div>
      </body>
      <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <script>
        var element_layer = document.getElementById("screen");
       
        
        new daum.Postcode({
                oncomplete: function(data) {
                  console.log(data);
                  window.flutter_inappwebview.callHandler('onComplete', data);
                  <!--onComplete.postMessage(message);-->
                },
                width: "100%",
                height: "100%",
                maxSuggestItems: 5,
                alwaysShowEngAddr: false,
                hideMapBtn: true,
                hideEngBtn: false,        
          }).embed(element_layer);
          
          element_layer.style.display = "block";
      </script>
    </html>
